<main
  class="bg-gradient-to-r from-blue-500 to-yellow-300 w-full size-4/5 absolute top-0 flex flex-col"
>
  <h1 class="font-extrabold text-8xl ml-4">Projects</h1>
  <div
    class="ml-4 mt-4 max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8 overflow-y-auto"
  >
    <div
      class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
    >
      @for(project of projects; track project.id) {
      <a [href]="project.html_url" class="group">
        <h3 class="mt-4 text-sm text-gray-700">{{ project.name }}</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">
          {{ project.language }}
        </p>
      </a>
      }
    </div>
  </div>
</main>
